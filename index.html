    <title>عشيرة جوالة صحم 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
      
      :root {
        --sat: env(safe-area-inset-top, 20px);
        --sab: env(safe-area-inset-bottom, 20px);
      }

      body {
        font-family: 'Tajawal', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #fafaf9;
        overscroll-behavior-y: none;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      @media print {
        @page { size: A4 portrait; margin: 10mm; }
        
        html, body { 
            background-color: white; 
            -webkit-print-color-adjust: exact; 
            margin: 0; 
            padding: 0;
            overflow: visible !important; 
            height: auto !important; 
            width: auto !important;
        }
        
        #root { display: none; }
        
        .no-print { display: none !important; }
        .print-only { display: block !important; width: 100%; }
        
        /* Table Printing Optimization */
        table { width: 100%; border-collapse: collapse; }
        thead { display: table-header-group; } /* Repeats header on new pages */
        tr { break-inside: avoid; page-break-inside: avoid; } /* Prevents cutting rows */
      }
    </style>
