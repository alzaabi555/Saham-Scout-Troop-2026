<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>عشيرة جوالة صحم 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
      
      :root {
        --sat: env(safe-area-inset-top, 20px);
        --sab: env(safe-area-inset-bottom, 20px);
      }

      body {
        font-family: 'Tajawal', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #fafaf9;
        overscroll-behavior-y: none;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Print Styles Strategy: Hide App (#root), Show Portal */
      @media print {
        @page { size: A4 portrait; margin: 10mm; }
        
        body, html {
            height: auto !important;
            overflow: visible !important;
            background-color: white !important;
        }

        /* Hide the main application */
        #root { 
            display: none !important; 
        }

        /* Ensure the print portal is visible and formatted correctly */
        .print-portal-container {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: auto !important;
            z-index: 99999 !important;
            background: white !important;
            overflow: visible !important;
        }

        /* Table Optimization */
        table { width: 100%; border-collapse: collapse; }
        thead { display: table-header-group; }
        tr { break-inside: avoid; page-break-inside: avoid; }
        
        .no-print { display: none !important; }
      }
    </style>
